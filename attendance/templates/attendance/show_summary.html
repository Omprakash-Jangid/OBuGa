{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Show Summary</title>
    <link rel="stylesheet" href="{% static 'attendance/style.css' %}">
    <style>
        /* Box sizing for consistent sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #d4f0fc 0%, #f0f9ff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 14px;
            max-width: 450px;
            width: 100%;
            margin: 40px auto;
            box-shadow:
                0 12px 30px rgba(56, 161, 105, 0.2);
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 20px 15px;
                max-width: none;
            }
        }

        h1 {
            margin-bottom: 20px;
            color: #2f855a;
            font-weight: 700;
            letter-spacing: 1px;
        }

        p {
            margin-bottom: 25px;
            color: #333;
            font-size: 1.1rem;
        }

        .sub-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .button {
            flex: 1 1 120px;
            padding: 12px 20px;
            background-color: #38a169;
            color: white;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(56, 161, 105, 0.4);
        }

        .button:hover {
            background-color: #2f855a;
            box-shadow: 0 6px 12px rgba(47, 133, 90, 0.6);
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #38a169;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #2f855a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Show Summary</h1>
        <p>Select an option to view:</p>
        <div class="sub-section">
            <a href="{% url 'select_attendance' %}" class="button">Attendance Sheet</a>
            <a href="{% url 'download_employee_pdf' %}" class="button">Employee Sheet</a>
        </div>
        <a href="{% url 'home' %}" class="back-link">&larr; Back to Home page</a>
    </div>
</body>
</html>
