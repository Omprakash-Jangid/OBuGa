{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | OBuGa</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Optional subtle pattern with dots */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        .login-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .obuga-welcome {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        .obuga-logo {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px;
            display: block;
        }

        .login-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h1 class="obuga-welcome">Welcome to OBuGa</h1>

            <img src="{% static 'attendance/login-icon.png' %}" alt="OBuGa Logo" class="obuga-logo">

            <h2 class="login-title">Login to your account</h2>

            <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>

            <div style="color: red; margin-top: 10px;">
                {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
                {% endif %}
            </div>
            </form>
        </div>
    </div>
</body>
</html>
