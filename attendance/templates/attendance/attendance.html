{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="{% static 'attendance/style.css' %}">
    <style>
        .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
        }

        .flash-message {
            margin-top: 15px;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add New Employee</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="sub-section">
            <label for="name">Employee Name:</label>
            <input type="text" name="name" class="form-input" required>
        </div>

        <div class="sub-section">
            <label for="address">Address:</label>
            <input type="text" name="address" class="form-input">
        </div>

        <div class="sub-section">
            <label for="contact_number">Contact Number:</label>
            <input type="text" name="contact_number" class="form-input">
        </div>

        {% if messages %}
        <div class="flash-message">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <button type="submit" class="button">Add Employee</button>
    </form>

    <a href="{% url 'home' %}" class="back-link">Back to Home page</a>
</div>
</body>
</html>
